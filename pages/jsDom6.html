<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM 6</title>

    <!-- CDN FONT AWESOME -->

    <!-- MAIN CSS -->

  <body>
    <div id="dom6">
      <p class="alert">Press any key</p>
      <div class="box hide">
        <p class="box__result"></p>
        <div class="box__detail">
          <div class="box__detail-card key">
            <p>Key</p>
            <p></p>
          </div>
          <div class="box__detail-card location">
            <p>Location</p>
            <p></p>
          </div>
          <div class="box__detail-card which">
            <p>Which</p>
            <p></p>
          </div>
          <div class="box__detail-card code">
            <p>Code</p>
            <p></p>
          </div>
        </div>
      </div>
    </div>
