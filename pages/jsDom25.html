<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM 25</title>

    <!-- CDN FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../assets/css/main.min.css" />

    <!-- MAIN JS -->
    <script src="../assets/JS/jsDom25.js" defer></script>
</head>

<body>
    <div id="dom25">
        <div class="player">
            <video class="player__video"
                src="https://storage.googleapis.com/web-dev-assets/video-and-source-tags/chrome.mp4"></video>

            <div class="player__controls">
                <button class="player__button toggle">
                    <i class="bx bx-play"></i>
                </button>
                <p class="player__time"></p>
                <div class="player__progress">
                    <div class="player__progress__filled"></div>
                </div>

                <button data-skip="-10" class="player__button">« 10s</button>
                <button data-skip="10" class="player__button">10s »</button>
                <div class="player__volume">
                    <i class="bx bxs-volume-full"></i>
                    <input type="range" min="0" max="1" step="0.05" value="0.5" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
