<head>

<body>
    <div id="dom19">
        <div class="tools">
            <input type="color" id="color" />
            <button id="eraser">
                <i class="fa-solid fa-eraser"></i>
            </button>
            <button id="decrease">-</button>
            <span id="size">10</span>
            <button id="increase">+</button>

        <canvas id="canvas" width="1200" height="600"></canvas>
    </div>
